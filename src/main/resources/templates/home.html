<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MVC Example</title>
</head>
<body>
<table border="1" width="500" align="center">
    <tr bgcolor="00FF7F">
        <th><b>Name</b></th>
        <th><b>Calories</b></th>
        <th><b>Sugar</b></th>
    </tr>
    <tr th:each="fruit : ${data}">
        <!--/*@thymesVar id="fruit" type="com.example.demo.model.fruit"*/-->
        <td th:text="${fruit.name}"></td>
        <td th:text="${fruit.calories}"></td>
        <td th:text="${fruit.sugar}"></td>
    </tr>
</table><br/>
</body>
</html>
